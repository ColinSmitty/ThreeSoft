<!DOCTYPE html>
<html>
<head>
	<title>Search Programs and Accommodations</title>
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<body>
	<a href="index.html"><img src="Images/Logo.png" alt="ThreeSoft Logo" class="logo"></a>
	<div class="welcome">Search Programs and Accommodations</div>
	<div class="help-container">
		<div class="help">Question? Need Help? <a href="contact.html">Contact us</a></div>
		<button class="logout-button" onclick="window.location.href='login.html'">Logout</button>
	</div>
	<div class="button-wrapper">
		<div class="buttons-wrapper">
			<div class="search-container">
				<div class="search-input">
					<label for="keyword">Tags/Keyword:</label>
					<input type="text" id="keyword" name="keyword" placeholder="Enter Tags/Keyword">
				</div>
				<div class="search-input">
					<label for="location">Location:</label>
					<input type="text" id="location" name="location" placeholder="Enter Location">
				</div>
				<div class="search-input">
					<label for="school">School/School Board:</label>
					<input type="text" id="school" name="school" placeholder="Enter School/School Board">
				</div>
			</div>
			<button class="search-button" onclick="search()">Search</button>
		</div>
	</div>
</body>
</html>
