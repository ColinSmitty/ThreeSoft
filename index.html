<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            background-color: #252B59; /* Dark blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ffc107; /* Yellow text */
            font-size: 30px;
            font-family: Menlo, Monaco, fixed-width;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 150px;
            z-index: 1;
        }

        .welcome {
            color: white;
            font-size: 24px;
            text-decoration: underline;
            margin-bottom: 0; /* Adjusted margin to align horizontally */
            margin-top: 20px; /* Adjusted margin to align horizontally */
        }

        .button-container {
            display: flex;
            justify-content: center;
            position: relative;
        }

        .button-wrapper {
            margin-top: 20px;
            position: relative;
        }

        .button {
            background-color: #1c224c; /* Dark blue button */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

            .button:hover {
                background-color: #283358; /* Darker blue on hover */
            }

        .button-decoration {
            position: absolute;
            top: -05px; /* Adjusted position to avoid overlap */
            left: -20px; /* Adjusted position to avoid overlap */
            width: calc(100% + 40px); /* Adjusted size to avoid overlap */
            height: calc(100% + 40px); /* Adjusted size to avoid overlap */
            background-color: #2539CC; /* Light blue */
            z-index: 0;
            border-radius: 25px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <img src="Images/Logo.png" alt="ThreeSoft Logo" class="logo">
    <div class="welcome">Welcome</div>
    <div class="button-wrapper">
        <div class="button-decoration"></div>
        <div class="button-container">
            <button class="button" onclick="window.location.href='search.html'">Search Programs and Accommodations</button>
            <button class="button" onclick="window.location.href='contact.html'">Contact Schools</button>
            <button class="button" onclick="window.location.href='discussion.html'">Discussion Forum</button>
        </div>
    </div>
</body>
</html>
