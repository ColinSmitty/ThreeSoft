<!DOCTYPE html>
<html>
<head>
	<title>Create Threads</title>
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<body class="create-threads-page">
	<a href="index.html"><img src="Images/Logo.png" alt="ThreeSoft Logo" class="logo"></a>
	<div class="welcome">Create Thread</div>
	<div class="help-container">
		<div class="help">Question? Need Help? <a href="contactUs.html">Contact us</a></div>
		<button class="logout-button" onclick="window.location.href='login.html'">Logout</button>
	</div>
	<div class="button-wrapper">
		<div class="buttons-wrapper">
			<div class="search-container">
				<div class="search-input">
					<label for="topic">Topic:</label>
					<input type="text" id="topic" name="topic" placeholder="Enter Topic">
				</div>
				<div class="search-input">
					<label for="message">Message:</label>
					<textarea id="message" name="message" rows="5" placeholder="Enter Message"></textarea>
				</div>
			</div>
			<button class="create-button" onclick="create()">Create</button>
		</div>
	</div>
</body>
</html>
