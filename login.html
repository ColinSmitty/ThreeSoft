<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<body class="login-page">
    <a href="index.html"><img src="Images/Logo.png" alt="ThreeSoft Logo" class="logo"></a>
    <div class="welcome">Login</div>
    <div class="help-container">
        <div class="help">Question? Need Help? <a href="contactUs.html">Contact us</a></div>
    </div>
    <div class="help-container">

        <div class="decorative-square">
            <div class="form-container">
                <form class="login-form">
                    <div class="form-input">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-input">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <button class="guest-button"><a href="index.html">Continue as Guest</a></button>
                    <button type="submit" class="login-button">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div class="create-account">
        <span class="not-user">Not a user?</span> <a href="register.html" class="create-link">Create an Account</a>
    </div>
</body>
</html>
