<!DOCTYPE html>
<html>
<head>
	<title>Search Threads</title>
	<link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>
<body>
	<a href="index.html"><img src="Images/Logo.png" alt="ThreeSoft Logo" class="logo"></a>
	<div class="welcome">Search Threads</div>
	<div class="help-container">
		<div class="help">Question? Need Help? <a href="contactUs.html">Contact us</a></div>
		<button class="logout-button" onclick="window.location.href='login.html'">Logout</button>
	</div>
	<div class="button-wrapper">
		<div class="buttons-wrapper">
			<div class="search-container">
				<div class="search-input">
					<label for="keyword">Topic/Keyword/Tags:</label>
					<input type="text" id="keyword" name="keyword" placeholder="Enter Tags/Keyword">
				</div>
			</div>
			<button class="search-button" onclick="search()">Search</button>
		</div>
	</div>
</body>
</html>
